<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>LOGIN form</title>
</head>
<body>
    <form name="main" class="main-form"  action="#">
        <div class="main-form__item">
            <label for="input_1" class="main-form__label">Enter e-mail :</label>
            <input type="text" id="input_1" name="nameLogin" class="main-form__login" placeholder="example@gmail.com" autocomplete="off"  >
        </div>
     
    <div class="main-form__item">
        <label for="input_2" class="main-form__label">Enter password :</label>
        <input type="password" id="input_2" name="namePassword" class="main-form__password" placeholder="****" autocomplete="off"  >
    </div>
    <div class="main-form__item">
        <button type="submit" class="main-form__button">Log in</button>
    </div>
    </form>
</body>
</html>
