<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer ></script>
</head>
<body>
    <h1>TODO-List</h1>
    <h3>Enter new task:</h3>
    <div class="input-block">
        <div class="input-first-block">
            <input type="text" id="todo-item-text">
            <button id="add-item-btn">Add task</button>
        </div>

        <div id="actions-block" class="hidden" >
            <button id="action-check-all">Check all</button>
            <button id="action-delete-all">Delete all</button>
        </div>
    </div>
    <ul class="todo-container" id="todo-list"></ul>
</body>
</html>
